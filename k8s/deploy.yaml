apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: node-demo-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: node-demo-app
    spec:
      containers:
        - name: node-demo-app
          image: kannanplayarea/hello-world:1.0
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: node-demo-app
spec:
  type: LoadBalancer
  ports:
  - name: "node-demo-app-port"
    port: 8081
    targetPort: 8081
status:
  loadBalancer: {}
